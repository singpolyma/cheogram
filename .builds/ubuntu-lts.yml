image: ubuntu/lts
sources:
- https://git.sr.ht/~singpolyma/cheogram
- https://git.sr.ht/~singpolyma/jingle-xmpp
packages:
- ghc
- cabal-install
- c2hs
- pkg-config
- libgnutls28-dev
- libgsasl7-dev
- libpcre3-dev
- libtokyocabinet-dev
- libxml2-dev
- zlib1g-dev
- hlint
environment:
  LANG: C.UTF-8
artifacts:
- cheogram/dist/build/cheogram/cheogram
tasks:
- cabal_update: |
    cabal update
- dependencies: |
    cabal install random-1.1
    cd jingle-xmpp
    cabal install
    cd ..
    cd cheogram
    cabal install --enable-tests --only-dependencies
- test: |
    cd cheogram
    make
